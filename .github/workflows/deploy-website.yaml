name: Deploy Website
on: [push]

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: website
          keep_history: false
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
